<!DOCTYPE html>
<html>
    <head>
        <title>How To Series: Use Google Fonts From Material Design</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- this is inline CSS -->
        <style>
            body, p {
                font-family: "Roboto", sans-serif;
            }
        .latintext {
            font-family: "Dancing Script", cursive;
            font-size: xx-large;
        }
        </style>        
    </head>
    <body>
        <p class="latintext">
        Write something smart with this font. OMG!
        </p>
        <p>
            Good only for small section.
        </p>
        <p>
            In order for it to be comfortable to read.
        </p>
        <p>Especially with contrast. It looked beautiful.</p>
    </body>
</html>
